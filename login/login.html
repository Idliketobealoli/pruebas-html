<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
    <title>Login</title>
</head>
<body>
    <section>
        <form>
            <h1>Login</h1>
            <div class="input-group">
                <ion-icon name="mail-outline"></ion-icon>
                <input id="email" type="email" placeholder required autocomplete="off">
                <label for="email">Email</label>
            </div>

            <div class="input-group">
                <ion-icon id="show-password" onclick="showPassword(this, 'password')" name="eye-off-outline"></ion-icon>
                <input id="password" type="password" placeholder pattern=".{7,50}" required>
                <label for="password">Password</label>
            </div>

            <div class="remember-forget">
                <label for="remember"><input type="checkbox" id="remember">Remember me</label>
                <a href="#">Forgot your password?</a>
            </div>

            <button>Log in</button>

            <div class="change-register-login">
                <p>Don't have an account yet? <a href="register.html">Register</a></p>
            </div>
        </form>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
